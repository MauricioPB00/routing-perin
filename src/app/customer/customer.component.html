    <div class="container03" style="width: 100%;">
        <button type="submit" id="openModalButton" (click)="abrirModal()" *ngIf="!modalVisible">
            <img src="../../assets/img/adicionar.png" alt="adicionar">
        </button>   
        <table class="table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Obs</th>
                <th>Telefone</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of CustomerData">
                <td>{{ item.name }}</td>
                <td>{{ item.obs }}</td>
                <td>{{ item.phone }}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
<div *ngIf="modalVisible">
    <div id="modal" class="modal" *ngIf="modalVisible">
        <div class="modal-content">
            <span class="close" id="closeModalButton" (click)="fecharModal()">
                <img src="../../assets/img/adicionar.png" alt="Fechar">
            </span>
            <div class="input-container">
                <input type="text" class="input-field" [(ngModel)]="name" placeholder="NOME">
                <input type="text" class="input-field" [(ngModel)]="phone" placeholder="TELEFONE">
            </div>
            <div class="input-container">
                <input type="text" class="input-field" [(ngModel)]="addres" placeholder="ENDEREÃ‡O">
                <input type="text" class="input-field" [(ngModel)]="cpf" placeholder="CPF">
            </div>
            <div class="input-container">
                <input type="text" class="input-field" [(ngModel)]="rg" placeholder="RG">
                <input type="text" class="input-field" [(ngModel)]="obs" placeholder="OBS">
            </div>
            <button class="buttonmodal" (click)="onButtonClick()">OK</button>
        </div>
    </div>
</div>
